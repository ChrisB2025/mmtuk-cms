{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” MMTUK CMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'chat/style.css' %}">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo login-logo">MMTUK <span class="logo-sub">CMS</span></h1>
      <p class="login-subtitle">Content Management System</p>

      {% if form.errors %}
      <div class="alert alert-error">
        Invalid username or password. Please try again.
      </div>
      {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" autofocus required class="form-input">
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" required class="form-input">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
